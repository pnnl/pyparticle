name: Run Python Tests and Upload Coverage

on:
  push:
    branches: [refactor, main, master]
  pull_request:
    branches: [refactor, main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc gfortran libgsl-dev libnetcdf-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov codecov
          # Optional: install extra dependencies for notebooks/tests
          pip install marimo PyMieScatt

      - name: Run tests with coverage
        run: |
          pytest

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false
